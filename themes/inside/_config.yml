# ---------------------------------------------------------------
# Content addons
# ---------------------------------------------------------------

# Prefix/Suffix of image URL, useful for CDN, for example,
# `![cat](images/cat.gif)` will convert to
# <img src="https://cdn.example.com/images/cat.gif?m=webp&q=80" alt="cat">
assets:
  # prefix: 'https://cdn.example.com'
  # suffix: '?m=webp&q=80'

# Table of content, enabled by default, set to `false` to disable.
toc:
  # The depth of toc, default to `3`, maximum to `4`.
  # depth: 3

  # Showing index before title, eg. 1.1 title, default to `true`
  # index: true

# Reward
reward:
# wechatpay: /WeChatPay.png
# alipay: /Alipay.jpg
  # Text which shows at the top.
  text: Buy me a cup of coffee ☕.

  # 支付方式列表，注意是数组
  methods:
    -
    # wechat、alipay、paypal、bitcoin 对应四种不同的图标和配色
    # 此外的任何自定义名称，都需要在语言文件内增加相应的语言，
    # 同时配色与 appearance.accent_color 一致
      name: ali
      # 二维码地址
      qrcode: /Alipay.jpg
      # 显示一个链接
      url:
      # 若设置了 url，则此值会显示为链接的文本，否则为一段普通文本
      text: alipay
      # 选中时的颜色
      color:

      # qrcode、url 和 text 必须至少设置一项
  # Payment Methods
  # qrcode, url and text must be set at least one
  # wechat, alipay, paypal and bitcoin has a built-in icon,
  # use `name` to apply
  # methods:
  #   - name: paypal
  #     qrcode: paypal.jpg
  #     url: https://paypal.me/imelmore
  #     text: This is a paypal payment link
  #     color: '#09bb07'







# Copyright notice
# It is possible to use front matter `copyright` to override this setting.
copyright:
  # 显示作者，设置为 false 可隐藏。
  author: false
  # 显示文章链接，设置为 false 可隐藏。
  link: false
  # 版权声明
  license: Attribution-NonCommercial-NoDerivatives 4.0 International<br>(<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" rel="external nofollow noopener" target="_blank">CC BY-NC-ND 4.0</a>)
  # 显示发表日期，默认不显示，设置为 true 可显示。
  published: true
  # 显示修改日期，默认不显示，设置为 true 可显示。
  updated: true
  # 禁用以上设置，显示自定义信息
  custom: 不许转载😡！！！
  # Display author, default to `true`
  # author: true

  # Display link, default to `true`
  # link: false

  # license: Attribution-NonCommercial-NoDerivatives 4.0 International
  #   (<a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\"
  #   rel=\"external nofollow\" target=\"_blank\">CC BY-NC-ND 4.0</a>)

  # Display published date, default to `false`
  # published: false

  # Display updated date, default to `false`
  # updated: false

  # Custom text, override above settings
  # custom: my copyright









# Comments
# Built-in support Disqus (https://disqus.com) and LiveRe (https://livere.com),
# for other comment system, see plugins
comments:
  # Disqus
  disqus:
    # disqus shortname
    shortname:
    # disqus 脚本 URL，缺省值 `//shortname.disqus.com/embed.js`
    script:
    # 自动加载或显示为手动加载按钮，缺省值 `true`。
    autoload:

  # LiveRe
  livere:
    uid:
    # LiveRe city 版脚本 URL，缺省值 `https://cdn-city.livere.com/js/embed.dist.js`
    script:
    # 自动加载或显示为手动加载按钮，缺省值 `true`。
    autoload:
  # disqus:
  #   shortname: disqus_shortname
  #   # Or you can set disqus script URL directly
  #   script: //disqus_shortname.disqus.com/embed.js
  #   # Autoload, default to `true`, set to `false` to display a button
  #   autoload: false

  # livere:
  #   uid: livere_uid
  #   # LiveRe script, default to `https://cdn-city.livere.com/js/embed.dist.js`
  #   script:
  #   # Autoload, default to `true`, set to `false` to display a button
  #   autoload: false


