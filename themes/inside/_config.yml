# ---------------------------------------------------------------
# Content 内容相关
# ---------------------------------------------------------------

# Page 页面
page:
  # Display Table of content, default to `true` 显示目录，默认启用，设置为 `false` 可禁用
  toc: true

  # Display reward, default to `false` 显示打赏，默认禁用，设置为 `true` 可启用
  reward: true

  # Display copyright notice, default to `false` 显示版权声明，默认禁用，设置为 `true` 可启用
  copyright: true


# Post
post:
  # 首页文章列表的分页大小，缺省值 `10` ,shit
  per_page: 10
  # 显示阅读时间，缺省值 `true`
  # reading_time: false # 禁用
  reading_time:
    # 每分钟阅读字数
    wpm: 200
    # 展示文案
    # 差值: `:words` 字数 `:minutes` 字数 / wpm
    text: ":words words in :minutes min"

  # The following settings are the same as the page
  # toc: false
  # reward: true
  # copyright: true

# Archive 归档页
archive:
  # 归档页分页大小，缺省值 `10`
  per_page: 10

tag:
  # 标签页分页大小，缺省值 `10`
  per_page: 10

category:
  # 分类页分页大小，缺省值 `10`
  per_page: 10








# Search
        # X-Algolia-API-Key: {API_KEY}
search:
  # # 本地搜索，即生成本地 json 文件
  # adapter:
  #   # json 数据的范围，数组
  #   range:
  #     - post
  #     - page

  #   # json 数据的条目限制
  #   # 假如 `limit:1000`，同时有 800 篇 post，800 篇 page，则最终生成的数据包含：
  #   # 800 篇 post，200 篇 page
  #   # 缺省值 `10000`
  #   limit: 10000

  #   # 搜索结果分页大小，缺省值 `10`
  #   per_page: 5

  # 自定义搜索 API
  adapter:
    # 搜索结果分页大小，缺省值 `10`
    # LOGO 图，可选
    per_page: 10
    logo: //cdn.worldvectorlogo.com/logos/algolia.svg
    # 请求对象：此配置项为构造完整的请求对象
    request:
      # 接口 URL
      # url: https://{APPLICATION_ID}-dsn.algolia.net/1/indexes/{INDEX}/query
      url: https://Z9I4Z08O59-dsn.algolia.net/1/indexes/blog/query
      # GET 或 POST，不区分大小写，缺省值 `GET`
      method: POST
      # 字符串差值 :query, :per_page, :current
      # 请求参数，格式视 Content-Type 而定，支持的字符串插值有：
      # 搜索的字符串 `:query`
      # 分页大小 `:per_page`
      # 当前页 `:current`
      body: '{"query":":query","hitsPerPage":":per_page","page":":current"}'
      headers:
        X-Algolia-API-Key: 40ac06c589c79f043c14ce74a01994f8
        X-Algolia-Application-Id: Z9I4Z08O59
        Content-Type: application/json; charset=UTF-8
    keys:
      data: hits
      current: page
      total: nbPage
      hits: nbHits
      time: processingTimeMS
      title: _highlightResult.title.value
      content: _snippetResult.content.value
  # 在页面右下角的 FAB 按钮里显示快捷搜索入口
  fab: true

  # 额外生成 search 页面，可配置在 sidebar 导航，如 `Search: /search`
  page: true

  # 以上两个入口必须至少设置一个，否则视为无效配置

  
  # # 本地搜索，即生成本地 json 文件
  # adapter:
  #   # json 数据的范围，数组
  #   range:
  #     - post
  #     - page

  #   # json 数据的条目限制
  #   # 假如 `limit:1000`，同时有 800 篇 post，800 篇 page，则最终生成的数据包含：
  #   # 800 篇 post，200 篇 page
  #   # 缺省值 `10000`
  #   limit: 10000

  #   # 搜索结果分页大小，缺省值 `10`
  #   per_page: 5

# algolia_search:
#   enable: true
#   hits:
#     per_page: 10
#   labels:
#     input_placeholder: Search for Posts
#     hits_empty: "We didn't find any results for the search: ${query}"
#     hits_stats: "${hits} results found in ${time} ms"


 


    # 用于统一数据格式，例如有如下返回结果
    # {
    #   "hits": [
    #     {
    #       "title": "Inside Theme Showcase",
    #       "date": "2018-09-05T06:28:24.000Z",
